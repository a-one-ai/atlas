<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
</head>
<body>
    <h1>Video Page</h1>
    <div id="dataDisplay">Loading data...</div>
    <script>
        // Extract query parameters and display them
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const fileName = params.get('fileName'); // Assuming 'fileName' is the parameter
            document.getElementById('dataDisplay').innerText = fileName ? fileName : 'No data';
        }

        window.onload = getQueryParams;
    </script>
</body>
</html>
